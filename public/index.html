<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Simulation Module</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Robot Simulation Module</h1>
            <div class="connection-status">
                <span id="connectionStatus">Disconnected</span>
            </div>
        </header>

        <div class="main-container">
            <!-- 3D Visualization Panel -->
            <div class="visualization-panel">
                <div id="threejs-container"></div>
                <div class="view-controls">
                    <button id="resetView">Reset View</button>
                    <button id="toggleGrid">Toggle Grid</button>
                    <button id="toggleAxes">Toggle Axes</button>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>Robot Control</h3>
                    <div class="control-group">
                        <button id="connectBtn" class="btn primary">Connect</button>
                        <button id="homeBtn" class="btn">Home Robot</button>
                        <button id="emergencyStop" class="btn danger">EMERGENCY STOP</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Position Control</h3>
                    <div class="control-group">
                        <label>X: <input type="number" id="targetX" value="200" step="10"> mm</label>
                        <label>Y: <input type="number" id="targetY" value="0" step="10"> mm</label>
                        <label>Z: <input type="number" id="targetZ" value="300" step="10"> mm</label>
                        <button id="moveToPosition" class="btn">Move To Position</button>
                    </div>

                    <div class="position-sliders">
                        <div class="position-control">
                            <label>X: <span id="xValue">0</span> mm</label>
                            <input type="range" id="xSlider" min="-500" max="500" value="0" step="10">
                        </div>
                        <div class="position-control">
                            <label>Y: <span id="yValue">0</span> mm</label>
                            <input type="range" id="ySlider" min="-500" max="500" value="0" step="10">
                        </div>
                        <div class="position-control">
                            <label>Z: <span id="zValue">0</span> mm</label>
                            <input type="range" id="zSlider" min="0" max="800" value="0" step="10">
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Joint Control</h3>
                    <div class="joint-controls">
                        <div class="joint-control">
                            <label>J1 (BASE): <span id="j1Value">0</span>°</label>
                            <input type="range" id="j1Slider" min="-360" max="360" value="0" step="1">
                        </div>
                        <div class="joint-control">
                            <label>J2 (SHOULDER): <span id="j2Value">-90</span>°</label>
                            <input type="range" id="j2Slider" min="-360" max="360" value="-90" step="1">
                        </div>
                        <div class="joint-control">
                            <label>J3 (ELBOW): <span id="j3Value">-90</span>°</label>
                            <input type="range" id="j3Slider" min="-165" max="165" value="-90" step="1">
                        </div>
                        <div class="joint-control">
                            <label>J4 (WRIST1): <span id="j4Value">-90</span>°</label>
                            <input type="range" id="j4Slider" min="-360" max="360" value="-90" step="1">
                        </div>
                        <div class="joint-control">
                            <label>J5 (WRIST2): <span id="j5Value">90</span>°</label>
                            <input type="range" id="j5Slider" min="-360" max="360" value="90" step="1">
                        </div>
                        <div class="joint-control">
                            <label>J6 (WRIST3): <span id="j6Value">0</span>°</label>
                            <input type="range" id="j6Slider" min="-360" max="360" value="0" step="1">
                        </div>
                        <button id="moveJoints" class="btn">Move Joints</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Gripper Control</h3>
                    <div class="control-group">
                        <label>Position: <span id="gripperValue">0</span>%</label>
                        <input type="range" id="gripperSlider" min="0" max="100" value="0" step="5">
                        <div class="gripper-buttons">
                            <button id="openGripper" class="btn">Open</button>
                            <button id="closeGripper" class="btn">Close</button>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>Robot Status</h3>
                    <div class="status-display">
                        <div class="status-item">
                            <label>Position:</label>
                            <span id="currentPosition">X: 0, Y: 0, Z: 0</span>
                        </div>
                        <div class="status-item">
                            <label>Joints:</label>
                            <span id="currentJoints">0°, 0°, 0°, 0°, 0°, 0°</span>
                        </div>
                        <div class="status-item">
                            <label>Gripper:</label>
                            <span id="currentGripper">Open (0%)</span>
                        </div>
                        <div class="status-item">
                            <label>Moving:</label>
                            <span id="isMoving">No</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-panel">
            <h3>Event Log</h3>
            <div id="eventLog"></div>
            <button id="clearLog" class="btn">Clear Log</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/RobotVisualizer.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
